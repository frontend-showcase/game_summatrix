<!DOCTYPE html><html lang=en><link rel=stylesheet href=game_summatrix.f5bd36f1.css><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Sum Matrix</title><link rel=icon href=data:,><body>
    <div class=container>
      <div class=game-header>
        <div class=controls>
          <p class=info>
            Score: <span class=game-score>0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <table class=game-field>
        <tbody>
          <tr class=field-row>
            <td class=field-cell id=0-0></td>
            <td class=field-cell id=0-1></td>
            <td class=field-cell id=0-2></td>
            <td class=field-cell id=0-3></td>
          </tr>

          <tr class=field-row>
            <td class=field-cell id=1-0></td>
            <td class=field-cell id=1-1></td>
            <td class=field-cell id=1-2></td>
            <td class=field-cell id=1-3></td>
          </tr>


          <tr class=field-row>
            <td class=field-cell id=2-0></td>
            <td class=field-cell id=2-1></td>
            <td class=field-cell id=2-2></td>
            <td class=field-cell id=2-3></td>
          </tr>


          <tr class=field-row>
            <td class=field-cell id=3-0></td>
            <td class=field-cell id=3-1></td>
            <td class=field-cell id=3-2></td>
            <td class=field-cell id=3-3></td>
          </tr>
        </tbody>
      </table>

      <div class=message-container>
        <p class="hidden message message-lose">You lose! Restart the game?</p>
        <p class="hidden message message-win">Winner! Congrats! You did it!</p>
        <p class="message message-start">Press "Start" to begin game. Good luck!</p>
      </div>
    </div>
    <script type=module src=game_summatrix.0f55fb36.js></script>
